<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body">
        <div class="header">
            <div class="logo">Tic-Tac-Toe</div>
            <button class="restart-button">Restart</button>
        </div>

        <div class="main">
            <div class="player-container" id="player1">
                <div class="player-info">
                    <div class="player-name">Player1</div>
                    <div class="player-score">Score: 0</div>
                </div>
                <div class="add-player-input">
                    <input type="text" name="" id="player1-name" class="input-player-name" placeholder="Player name">
                    <button class="add-player-button">Add player</button>
                </div>
            </div>

            <div id="game-board">
                <div class="board-display"></div>
            </div>

            <div class="player-container" id="player2">
                <div class="player-info">
                    <div class="player-name">Player2</div>
                    <div class="player-score">Score: 0</div>
                </div>
                <div class="add-player-input">
                    <input type="text" name="" id="player2-name" class="input-player-name" placeholder="Player name">
                    <button class="add-player-button">Add player</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Â© ESB. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
