<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="body">
        <div class="header">
            <div class="logo">Tic-Tac-Toe</div>
            <button class="restart-button">Restart</button>
        </div>

        <div class="main">
            <div class="player-container" id="player1">
                <div class="player-name">Player1</div>
                <div class="player-score">SCore: 0</div>
                <button class="add-player-button">Add player</button>
            </div>

            <div class="game-display">
                <div class="game-row">
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                </div>

                <div class="game-row">
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                </div>

                <div class="game-row">
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                    <div class="game-cell"></div>
                </div>
            </div>

            <div class="player-container" id="player2">
                <div class="player-name">Player2</div>
                <div class="player-score">Score: 0</div>
                <button class="add-player-button">Add player</button>
            </div>
        </div>

        <div class="footer">
            <p>ESB</p>
        </div>
    </div>
</body>

</html>
